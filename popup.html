<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RabbitHole</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1 class="title">RabbitHole</h1>
      <p class="subtitle">Dive deeper into knowledge</p>
    </div>
    
    <div class="extension-toggle">
      <label class="toggle-switch">
        <input type="checkbox" id="extensionToggle" checked>
        <span class="toggle-slider"></span>
      </label>
      <span class="toggle-label">Extension is <span id="toggleStatus">enabled</span></span>
    </div>
    
    <div class="features">
      <div class="feature">
        <i class="fas fa-highlighter"></i>
        <div class="feature-text">
          <h3>Highlight Text</h3>
          <p>Select any text to find Wikipedia info</p>
        </div>
      </div>
      
      <div class="feature">
        <i class="fas fa-mouse-pointer"></i>
        <div class="feature-text">
          <h3>Preview Content</h3>
          <p>Hover over links for quick info</p>
        </div>
      </div>
      
      <div class="feature">
        <i class="fas fa-project-diagram"></i>
        <div class="feature-text">
          <h3>Track Your Journey</h3>
          <p>See your exploration path</p>
        </div>
      </div>
    </div>
    <h1 class="title">RabbitHole</h1>
    <div class="extension-toggle">
      <label class="toggle-switch">
        <input type="checkbox" id="extensionToggle" checked>
        <span class="toggle-slider"></span>
      </label>
      <span class="toggle-label">Extension is <span id="toggleStatus">enabled</span></span>
    </div>
    <div class="source-selection">
      <label class="toggle-switch">
        <input type="checkbox" id="sourceToggle">
        <span class="toggle-slider"></span>
      </label>
      <span class="toggle-label">Source: <span id="currentSource">Wikipedia</span></span>
    </div>
    
    <div class="footer">
      <p>Made with <i class="fas fa-heart"></i> by RabbitHole</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
